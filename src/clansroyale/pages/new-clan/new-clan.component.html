<div class="container">

  <div class="row">
    <div class="col-12">
      <h1>Add your clan!</h1>
    </div>
  </div>

  <div class="row">

    <form [formGroup]="clanForm" novalidate (ngSubmit)="submitClan()">

      <div class="container-fluid">
        <div class="row">

          <div class="col-6">
            <md-input-container class="full-width">
              <input formControlName="name" required mdInput placeholder="Clan name" maxlength="100">
            </md-input-container>
          </div>

          <div class="col-6">
            <md-input-container class="full-width">
              <span mdPrefix># &nbsp;</span>
              <input formControlName="tag" required mdInput placeholder="Clan tag" maxlength="8">
            </md-input-container>
          </div>

          <div class="col-12">
            <div class="gray">Trophies Required - {{trophies.value}}</div>
            <md-slider formControlName="trophies" #trophies class="full-width" [max]="6000" [min]="0" [step]="100" [value]="1600"></md-slider>
          </div>

          <div class="col-12">
            <md-input-container class="full-width">
              <textarea formControlName="description" required class="description" mdInput #description maxlength="1000" placeholder="Description"></textarea>
              <md-hint align="start">What's your clan all about?</md-hint>
              <md-hint align="end">{{description.value.length}} / 1000</md-hint>
            </md-input-container>
          </div>

          <div class="col-12 margin-top submit-container">
            <div *ngIf="!user">You must <span class="accent hand" (click)="login()">login</span> to post a clan</div>
            <div style="margin-left: auto">
              <button type="submit" [disabled]="!user" md-raised-button color="primary">Post</button>
            </div>
          </div>

        </div>
      </div>

    </form>

  </div>

</div>
