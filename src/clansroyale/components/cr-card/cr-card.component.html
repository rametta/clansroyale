<a class="cr-card" routerLink="/clan/{{clan.$key}}">
  <md-card>
    <md-card-header>
      <md-card-title>
        <div class="card-head">{{clan.name}}</div>
      </md-card-title>
      <md-card-subtitle>#<span class="clan-tag">{{clan.tag}}</span></md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p class="clan-description">
        {{clan.description}}
      </p>
    </md-card-content>
    <md-card-actions>
      <div class="card-footer">
        <div>
          <small class="gray">{{clan.date | date:'MMM d, y h:mm a'}}</small>
        </div>
        <div class="trophies-container">
          <small>{{clan.trophies}} <i class="fa fa-trophy accent" aria-hidden="true"></i></small>
        </div>
      </div>
    </md-card-actions>
  </md-card>
</a>
